<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Instagram</title>
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img class="instagram-logo" src="./img//instagram-logo.png" alt="Logo do Instagram">
				<div class="profile-image">
					<img src="./img/lelouch.jpg" alt="Foto de Perfil">
				</div>
				<a href="#" class="instagram-login">Continue como lelouch</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é lelouch?</p>
				<p class="not-account">
					<span class="link-blue">Alternnar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div><span </div>
		</div>
</body>

</html>
